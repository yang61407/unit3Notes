<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elements Inside Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
     <div class="content">
     </div>


<script>
    const content = document.querySelector('.content');

    const newList = document.createElements('ul');
    const newItem = document.createElements('li');
    const anchor = document.createElement('a');

    anchor.textContent = "Click Me!";
    anchor.href = 'http://www.google.com';
    anchor.target = '_blank';

    newItem.appendChild(anchor);
    newList.appendChild(newItem);
    content.appendChild(newList);
</script>
</html>
